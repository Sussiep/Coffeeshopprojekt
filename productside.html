<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-pink.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>The Coffee Heart Homepage</title>
</head>
<body>

        <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
                <header class="mdl-layout__header mdl-layout__header--waterfall">
                  <!-- Top row, always visible -->
                  <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <a href="Index.html"><img src="img/Logo.png"></a>
                    <span class="mdl-layout-title">The coffee heart
                            <p> We bring handmade coffee to you </p>
                    </span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                                mdl-textfield--floating-label mdl-textfield--align-right">
                      <label class="mdl-button mdl-js-button mdl-button--icon"
                             for="waterfall-exp">
                        <i class="material-icons">search</i>
                      </label>
                      <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="waterfall-exp">
                      </div>
                    </div>
                  </div>
                  <!-- Bottom row, not visible on scroll -->
                  <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation -->
                    <nav class="mdl-navigation">
                      <a class="mdl-navigation__link" href="">Coffee</a>
                      <a class="mdl-navigation__link" href="">Snacks</a>
                      <a class="mdl-navigation__link" href="">Delivery</a>
                      <a class="mdl-navigation__link" href="">Contact</a>
                      <a class="mdl-navigation__link" href="">About us</a>
                      <a class="mdl-navigation__link" href=""><i class="fas fa-shipping-fast"></i></a>
                    </nav>
                  </div>
        

                </header>
                <div class="mdl-layout__drawer">
                  <span class="mdl-layout-title"></span>
                  <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Coffee</a>
                    <a class="mdl-navigation__link" href="">Snacks</a>
                    <a class="mdl-navigation__link" href="">Delivery</a>
                    <a class="mdl-navigation__link" href="">Contact</a>
                    <a class="mdl-navigation__link" href="">About us</a>
                  </nav>
                </div>
                


                <main class="mdl-layout__content">
                    <div class="page-content"><!-- Your content goes here -->
                    <div id="products_area" class="mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col">

                            <input type="button" value="&#xf067" class="fas fa-plus" onclick="openWin()">
                          <img id="Sweety" src="img/color-coffee.jpg" alt="">
                          <a href="productinfo.html"><p>Sweety coffee</p></a>
                        </div>

                        <div class="mdl-cell mdl-cell--4-col">
                        <img id="espresso" src="img/espresso.jpg" alt="">
                        <p>Espresso</p>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col">
                       <img id="cappuccino" src="img/Cappuccino.jpg" alt="">
                       <p>Cappuccino</p>
                        </div>
                    </div>

                    <div id="products_area" class="mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col">
                          <img id="iced" src="img/iced-coffee.jpg" alt="">
                          <p>Iced coffee</p>
                        </div>

                        <div class="mdl-cell mdl-cell--4-col">
                        <img id="latte" src="img/latte.jpg" alt="">
                        <p>Latte</p>
                        </div>

                        <div class="mdl-cell mdl-cell--4-col">
                        <img id="chocolate" src="img/hot-chocolate.jpg" alt="">
                        <p>Hot chocolate</p> 
                        </div>
                        <div class="angle">
                          <i class="fas fa-angle-left"></i>
                          <i class="fas fa-angle-right"></i>
                        </div>
                    </div>
                    </main>
                



                <footer class="mdl-mini-footer">
                        <div class="mdl-mini-footer__left-section">
                          <div class="mdl-logo">Contact us: </div>
                          <ul class="mdl-mini-footer__link-list">
                          </ul>
                          <i class="fab fa-facebook-square"></i>
                          <i class="fab fa-twitter-square"></i>
                          <i class="fab fa-instagram"></i>
                           
                        </div>

                        <div id="Trustlogo">
                            <img src="img/Trustpilot-logo.jpg" alt="">
                        </div>
                
                      </footer>
            </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="JS/AdminPageJs.js"></script>
</body>
</html>
